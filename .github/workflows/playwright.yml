name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up --build -d db api

      - name: Wait for API health check
        run: |
          echo "Waiting for API to be ready..."
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:3000/status >/dev/null 2>&1; then
              echo "API is ready"
              exit 0
            fi
            echo "Attempt $i/60 - waiting 3s..."
            sleep 3
          done
          echo "API did not become ready"
          docker compose logs api
          exit 1

      - name: Run Playwright tests
        run: docker compose run --rm tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/

      - name: Upload container logs
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs api > logs/api.log
          docker compose logs db > logs/db.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: container-logs
          path: logs/

      - name: Tear down services
        if: always()
        run: docker compose down -v